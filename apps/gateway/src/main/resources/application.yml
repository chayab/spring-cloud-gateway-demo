server:
  port: 9000

spring:
  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            key-resolver: "#{@userKeyResolver}"
            redis-rate-limiter.replenishRate: 2
            redis-rate-limiter.burstCapacity: 4
            redis-rate-limiter.requestedTokens: 1

      routes:
        - id: flights-route
          uri: ${FLIGHTS_SERVICE_URL:http://localhost:9001}
          predicates:
            - Path=/api/flights/**
          filters:
            - StripPrefix=1
  redis:
    host: localhost
    port: 6379


logging:
  level:
    reactor:
      core:
        publisher: TRACE
      netty: DEBUG
    org:
      springframework:
        cloud:
          gateway: TRACE
        security: TRACE

